scenario:
  model: deepseek-ai/DeepSeek-R1-0528
  gpu: H200_SXM
  num_gpus: 8
  target_isl: 1024
  target_osl: 1024
  target_concurrency: 64
env:

config:
  cuda_graph_config:
    enable_padding: true
    max_batch_size: 128
  enable_attention_dp: false
  print_iter_log: true
  kv_cache_config:
    dtype: fp8
    free_gpu_memory_fraction: 0.75
    enable_block_reuse: false
  stream_interval: 10
  moe_config:
    backend: CUTLASS
