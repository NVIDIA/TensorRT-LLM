model: TinyLlama/TinyLlama-1.1B-Chat-v1.0
hostname: localhost
backend: pytorch
cuda_graph_config: null
free_gpu_memory_fraction: 0.2
context_servers:
  num_instances: 1
  max_batch_size: 1
  max_num_tokens: 3000
  max_seq_len: 4096
  tensor_parallel_size: 2
  pipeline_parallel_size: 2
  kv_cache_config:
    free_gpu_memory_fraction: 0.2
    enable_partial_reuse: false
    enable_block_reuse: false
  disable_overlap_scheduler: true
  cache_transceiver_config:
    backend: DEFAULT
  router:
    type: round_robin
generation_servers:
  num_instances: 1
  tensor_parallel_size: 2
  pipeline_parallel_size: 2
  max_batch_size: 256
  max_num_tokens: 4096
  max_seq_len: 4096
  kv_cache_config:
    free_gpu_memory_fraction: 0.2
    enable_partial_reuse: false
    enable_block_reuse: false
  disable_overlap_scheduler: true
  cache_transceiver_config:
    backend: DEFAULT
  router:
    type: round_robin
disagg_cluster:
  cluster_name: test_cluster
  heartbeat_interval_sec: 1
  inactive_timeout_sec: 2
