hostname: localhost
port: 8000
model: DeepSeek-V3-Lite/bf16
backend: "pytorch"
context_servers:
  num_instances: 1
  build_config:
    max_batch_size: 10
    max_num_tokens: 512
    max_seq_len: 768
  max_batch_size: 10
  max_num_tokens: 512
  max_seq_len: 768
  tensor_parallel_size: 2
  moe_expert_parallel_size: 2
  enable_attention_dp: true
  pipeline_parallel_size: 1
  print_iter_log: true
  cuda_graph_config: null
  disable_overlap_scheduler: true
  kv_cache_config:
    enable_block_reuse: false
    free_gpu_memory_fraction: 0.05
    max_tokens: 512
  cache_transceiver_config:
    max_tokens_in_buffer: 8448
    backend: DEFAULT
  urls:
      - "localhost:8001"
generation_servers:
  num_instances: 1
  build_config:
    max_batch_size: 1
    max_num_tokens: 2048
    max_seq_len: 2560
  tensor_parallel_size: 1
  moe_expert_parallel_size: 1
  enable_attention_dp: false
  enable_lm_head_tp_in_adp: false
  pipeline_parallel_size: 1
  max_batch_size: 1
  max_num_tokens: 2048
  max_seq_len: 2560
  cuda_graph_config:
    enable_padding: true
    batch_sizes:
    - 1
  print_iter_log: true
  kv_cache_config:
    enable_block_reuse: false
    free_gpu_memory_fraction: 0.7
    max_tokens: 2560
  moe_config:
    backend: CUTLASS
  cache_transceiver_config:
    max_tokens_in_buffer: 8448
    backend: DEFAULT
  stream_interval: 1
  num_postprocess_workers: 1
  urls:
      - "localhost:8002"
