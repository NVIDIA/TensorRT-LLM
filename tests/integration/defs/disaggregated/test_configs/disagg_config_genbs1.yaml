model: TinyLlama/TinyLlama-1.1B-Chat-v1.0
hostname: localhost
port: 8000
backend: pytorch
cuda_graph_config: null
disable_overlap_scheduler: True
context_servers:
  num_instances: 1
  max_batch_size: 1
  free_gpu_memory_fraction: 0.85
  tensor_parallel_size: 2
  moe_expert_parallel_size: 2
  enable_attention_dp: true
  pipeline_parallel_size: 1
  kv_cache_config:
    enable_block_reuse: false
    free_gpu_memory_fraction: 0.85
    dtype: fp8
  cache_transceiver_config:
    backend: default
  urls:
    - "localhost:8001"
generation_servers:
  num_instances: 1
  tensor_parallel_size: 2
  moe_expert_parallel_size: 2
  enable_attention_dp: true
  pipeline_parallel_size: 1
  max_batch_size: 1
  free_gpu_memory_fraction: 0.7
  kv_cache_config:
    enable_block_reuse: false
    free_gpu_memory_fraction: 0.7
    dtype: fp8
  moe_config:
    backend: CUTLASS
  cache_transceiver_config:
    backend: default
  stream_interval: 20
  urls:
    - "localhost:8002"
