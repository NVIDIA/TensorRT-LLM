hostname: localhost
port: 8000
model: TinyLlama/TinyLlama-1.1B-Chat-v1.0
free_gpu_memory_fraction: 0.25
backend: "pytorch"
pytorch_backend_config:
  use_cuda_graph: False
  enable_overlap_scheduler: False
context_servers:
  num_instances: 1
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  urls:
      - "localhost:8001"
generation_servers:
  num_instances: 2
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  urls:
      - "localhost:8001"
      - "localhost:8002"
