hostname: localhost
port: 8000
model: DeepSeek-V3-Lite/fp8
free_gpu_memory_fraction: 0.25
backend: "pytorch"
disable_overlap_scheduler: True
context_servers:
  num_instances: 1
  tensor_parallel_size: 2
  pipeline_parallel_size: 1
  cache_transceiver_config:
    backend: "UCX"
  urls:
      - "localhost:8001"
generation_servers:
  num_instances: 1
  tensor_parallel_size: 2
  pipeline_parallel_size: 1
  cache_transceiver_config:
    backend: "UCX"
  urls:
      - "localhost:8002"
