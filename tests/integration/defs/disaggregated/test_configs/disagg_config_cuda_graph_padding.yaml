model: TinyLlama/TinyLlama-1.1B-Chat-v1.0
hostname: localhost
backend: pytorch
context_servers:
  num_instances: 1
  max_batch_size: 1
  max_num_tokens: 3000
  max_seq_len: 4096
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  kv_cache_config:
    free_gpu_memory_fraction: 0.2
    enable_partial_reuse: false
  cuda_graph_config:
    batch_sizes:
    - 1
    - 3000
  disable_overlap_scheduler: true
  cache_transceiver_config:
    backend: DEFAULT
  router:
    type: round_robin
generation_servers:
  num_instances: 1
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  max_batch_size: 256
  max_num_tokens: 4096
  max_seq_len: 4096
  kv_cache_config:
    free_gpu_memory_fraction: 0.2
    enable_partial_reuse: false
  cuda_graph_config:
    enable_padding: true
    batch_sizes:
    - 1
    - 4
    - 8
    - 16
    - 24
    - 32
  disable_overlap_scheduler: true
  cache_transceiver_config:
    backend: DEFAULT
  router:
    type: round_robin
