hostname: localhost
port: 8000
model: TinyLlama/TinyLlama-1.1B-Chat-v1.0
free_gpu_memory_fraction: 0.5
backend: "pytorch"
cuda_graph_config: null
disable_overlap_scheduler: True
context_servers:
  num_instances: 1
  max_num_tokens: 512
  max_batch_size: 256
  cache_transceiver_config:
    backend: default
  urls:
      - "localhost:8001"
generation_servers:
  num_instances: 1
  max_num_tokens: 256
  max_batch_size: 128
  cache_transceiver_config:
    backend: default
  urls:
      - "localhost:8002"
