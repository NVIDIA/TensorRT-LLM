model: TinyLlama/TinyLlama-1.1B-Chat-v1.0
hostname: localhost
port: 8000
backend: "pytorch"
cuda_graph_config: null
free_gpu_memory_fraction: 0.2

# Service discovery configuration
disagg_cluster:
  cluster_uri: "http://localhost:8000"
  cluster_name: "test_cluster"
  heartbeat_interval_sec: 1
  inactive_timeout_sec: 2
  minimal_instances:
    context_servers: 1
    generation_servers: 1

context_servers:
  num_instances: 1
  max_batch_size: 1
  max_num_tokens: 3000
  max_seq_len: 4096
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  kv_cache_config:
    enable_block_reuse: False
    free_gpu_memory_fraction: 0.2
    enable_partial_reuse: False
  cache_transceiver_config:
    backend: DEFAULT
  router:
    type: "round_robin"

generation_servers:
  num_instances: 1
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  max_batch_size: 256
  max_num_tokens: 4096
  max_seq_len: 4096
  kv_cache_config:
    enable_block_reuse: False
    free_gpu_memory_fraction: 0.2
    enable_partial_reuse: False
  cache_transceiver_config:
    backend: DEFAULT
  router:
    type: "round_robin"
