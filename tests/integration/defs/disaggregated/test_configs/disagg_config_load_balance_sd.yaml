# Service discovery configuration
model: TinyLlama/TinyLlama-1.1B-Chat-v1.0
hostname: localhost
port: 8000
backend: pytorch
cuda_graph_config: null
free_gpu_memory_fraction: 0.15
context_servers:
  num_instances: 2
  router:
    type: load_balancing
    use_tokens: true
  max_batch_size: 1
  max_num_tokens: 3000
  max_seq_len: 4096
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  kv_cache_config:
    free_gpu_memory_fraction: 0.15
    enable_partial_reuse: false
  disable_overlap_scheduler: true
  cache_transceiver_config:
    backend: DEFAULT
generation_servers:
  num_instances: 2
  router:
    type: load_balancing
    use_tokens: false
  max_batch_size: 256
  max_num_tokens: 4096
  max_seq_len: 4096
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  kv_cache_config:
    free_gpu_memory_fraction: 0.15
    enable_partial_reuse: false
  disable_overlap_scheduler: false
  cache_transceiver_config:
    backend: DEFAULT
disagg_cluster:
  cluster_uri: http://localhost:8000
  cluster_name: test_cluster
  heartbeat_interval_sec: 1
  inactive_timeout_sec: 2
  minimal_instances:
    context_servers: 2
    generation_servers: 2
