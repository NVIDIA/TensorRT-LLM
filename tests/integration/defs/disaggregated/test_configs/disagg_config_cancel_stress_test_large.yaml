hostname: localhost
model: DeepSeek-V3-0324-FP4
backend: pytorch
enable_autotuner: false
context_servers:
  disable_overlap_scheduler: true
  num_instances: 1
  tensor_parallel_size: 4
  pipeline_parallel_size: 1
  max_num_tokens: 12000
  max_seq_len: 262144
  enable_chunked_prefill: true
  kv_cache_config:
    enable_block_reuse: true
    enable_partial_reuse: true
    free_gpu_memory_fraction: 0.2
  cache_transceiver_config:
    backend: DEFAULT
    max_tokens_in_buffer: 262144
  cuda_graph_config:
    enable_padding: true
    max_batch_size: 1
  router:
    type: round_robin
generation_servers:
  num_instances: 1
  tensor_parallel_size: 4
  pipeline_parallel_size: 1
  max_num_tokens: 2048
  max_seq_len: 262144
  enable_chunked_prefill: true
  kv_cache_config:
    enable_block_reuse: true
    enable_partial_reuse: true
    free_gpu_memory_fraction: 0.3
  cache_transceiver_config:
    backend: DEFAULT
    max_tokens_in_buffer: 262144
  cuda_graph_config:
    enable_padding: true
    max_batch_size: 11
  router:
    type: round_robin
disagg_cluster:
  cluster_name: test_cluster
  heartbeat_interval_sec: 1
  inactive_timeout_sec: 2
