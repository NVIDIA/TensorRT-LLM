model: DeepSeek-V3-Lite/fp8
hostname: localhost
port: 8000
backend: "pytorch"
context_servers:
  num_instances: 1
  max_batch_size: 2
  max_num_tokens: 384
  max_seq_len: 320
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  disable_overlap_scheduler: true
  cache_transceiver_config:
    backend: ucx
    max_tokens_in_buffer: 512
  urls:
    - "localhost:8001"
generation_servers:
  num_instances: 1
  tensor_parallel_size: 1
  pipeline_parallel_size: 1
  max_batch_size: 2
  max_num_tokens: 384
  max_seq_len: 320
  cache_transceiver_config:
    backend: ucx
    max_tokens_in_buffer: 512
  urls:
      - "localhost:8002"
