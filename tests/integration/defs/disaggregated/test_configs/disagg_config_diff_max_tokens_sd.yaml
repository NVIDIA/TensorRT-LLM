hostname: localhost
port: 8000
model: TinyLlama/TinyLlama-1.1B-Chat-v1.0
free_gpu_memory_fraction: 0.25
backend: "pytorch"
cuda_graph_config: null
disable_overlap_scheduler: True

# Service discovery configuration
disagg_cluster:
  cluster_uri: "http://localhost:8000"
  cluster_name: "test_cluster"
  heartbeat_interval_sec: 1
  inactive_timeout_sec: 2
  minimal_instances:
    context_servers: 1
    generation_servers: 1

context_servers:
  num_instances: 1
  max_num_tokens: 512
  max_batch_size: 64
  cache_transceiver_config:
    backend: DEFAULT
  router:
    type: "round_robin"

generation_servers:
  num_instances: 1
  max_num_tokens: 256
  max_batch_size: 32
  cache_transceiver_config:
    backend: DEFAULT
  router:
    type: "round_robin"
