metadata:
  model_name: deepseek_r1_0528_fp4_v2
  precision: fp4
  model_dir_name: DeepSeek-R1-0528-FP4-v2
  supported_gpus:
  - GB200
  - GB300
  script_file: disaggr_torch.slurm
  benchmark_type: 1k1k
  config_index: -1
slurm:
  script_file: disaggr_torch.slurm
  partition: <partition>
  account: <account>
  job_time: 02:00:00
  job_name: unified-benchmark
  extra_args: "--gres=gpu:4"
  numa_bind: true
benchmark:
  mode: e2e
  use_nv_sa_benchmark: true
  multi_round: 8
  benchmark_ratio: 0.8
  streaming: true
  concurrency_list: '1024'
  input_length: 1024
  output_length: 1024
  dataset_file: datasets/perf-ci/deepseek_r1-1k1k-20480-ratio-1_for_serve.json
hardware:
  gpus_per_node: 4
  num_ctx_servers: 1
  num_gen_servers: 1
environment:
  container_mount: <container_mount>
  container_image: <container_image>
  model_path: <model_path>
  trtllm_repo: ''
  build_wheel: false
  work_dir: <full_path_to_work_dir>
  worker_env_var: "TLLM_LOG_LEVEL=INFO TRTLLM_SERVER_DISABLE_GC=1 TRTLLM_WORKER_DISABLE_GC=1 TRTLLM_ENABLE_PDL=1 ENROOT_ALLOW_DEV=yes"
  server_env_var: "TRTLLM_SERVER_DISABLE_GC=1"
profiling:
  nsys_on: false
accuracy:
  enable_accuracy_test: false
worker_config:
  gen:
    tensor_parallel_size: 8
    moe_expert_parallel_size: 8
    enable_attention_dp: true
    enable_lm_head_tp_in_adp: true
    pipeline_parallel_size: 1
    context_parallel_size: 1
    max_batch_size: 768
    max_num_tokens: 768
    max_seq_len: 2068
    cuda_graph_config:
      enable_padding: true
      max_batch_size: 768
    print_iter_log: true
    kv_cache_config:
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.8
      dtype: fp8
    moe_config:
      backend: CUTLASS
      use_low_precision_moe_combine: true
    cache_transceiver_config:
      max_tokens_in_buffer: 16384
      backend: UCX
    stream_interval: 100
    num_postprocess_workers: 4
  ctx:
    max_batch_size: 16
    max_num_tokens: 16896
    max_seq_len: 2044
    tensor_parallel_size: 4
    context_parallel_size: 1
    moe_expert_parallel_size: 4
    enable_attention_dp: true
    pipeline_parallel_size: 1
    print_iter_log: true
    cuda_graph_config: null
    disable_overlap_scheduler: true
    kv_cache_config:
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.75
      dtype: fp8
    cache_transceiver_config:
      max_tokens_in_buffer: 16384
      backend: UCX
