# DEEPSEEK-R1-FP4 - 1k1k - TEP8 BS32 UCX
# 对应 disagg_config.py 中的第 5 个配置

metadata:
  model_name: deepseek-r1-fp4
  precision: fp4
  model_dir_name: DeepSeek-R1-0528-FP4-V2
  supported_gpus:
  - GB200
  - GB300
  script_file: disaggr_torch.slurm
  benchmark_type: 1k1k
  config_index: 4
slurm:
  script_file: disaggr_torch.slurm
  partition: batch
  account: coreai_comparch_trtllm
  job_time: 02:00:00
  job_name: deepseek-r1-fp4-1k1k-tep8
  numa_bind: true
benchmark:
  mode: e2e
  use_nv_sa_benchmark: true
  multi_round: 8
  benchmark_ratio: 0.8
  streaming: true
  concurrency_list: 1 2 4 8 16 36
hardware:
  gpus_per_node: 4
  num_ctx_servers: 1
  num_gen_servers: 4
sequence:
  input_length: 1024
  output_length: 1024
environment:
  container_mount: /lustre:/lustre
  container_image: /lustre/fsw/portfolios/coreai/users/deemon/trtllm.sqsh
  model_path: /lustre/fsw/portfolios/coreai/users/xqiao/DeepSeek-R1-0528-FP4-V2
  trtllm_repo: /lustre/fs1/portfolios/coreai/projects/trtllm
  build_wheel: false
  dataset_file: /lustre/fs1/portfolios/coreai/datasets/prompts.json
  work_dir: /lustre/fs1/portfolios/coreai/perf_test
profiling:
  nsys_on: false
worker_config:
  eplb_num_slots: 0
  gen:
    tensor_parallel_size: 8
    moe_expert_parallel_size: 8
    enable_attention_dp: false
    pipeline_parallel_size: 1
    max_batch_size: 32
    max_num_tokens: 128
    max_seq_len: 2251
    cuda_graph_config:
      enable_padding: true
      batch_sizes:
      - 1
      - 2
      - 4
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
      - 768
      - 1024
      - 2048
    print_iter_log: true
    kv_cache_config:
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.9
      dtype: fp8
    moe_config:
      backend: TRTLLM
    cache_transceiver_config:
      max_tokens_in_buffer: 4608
      backend: UCX
    stream_interval: 20
    num_postprocess_workers: 4
    speculative_config:
      decoding_type: MTP
      num_nextn_predict_layers: 3
    allreduce_strategy: MNNVL
  ctx:
    max_batch_size: 4
    max_num_tokens: 4608
    max_seq_len: 1227
    tensor_parallel_size: 4
    moe_expert_parallel_size: 4
    enable_attention_dp: true
    pipeline_parallel_size: 1
    print_iter_log: true
    cuda_graph_config: null
    disable_overlap_scheduler: true
    kv_cache_config:
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.85
      dtype: fp8
    cache_transceiver_config:
      max_tokens_in_buffer: 4608
      backend: UCX
    speculative_config:
      decoding_type: MTP
      num_nextn_predict_layers: 3
