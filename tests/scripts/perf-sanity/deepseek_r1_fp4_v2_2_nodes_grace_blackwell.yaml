    moe_expert_parallel_size: 8
    pipeline_parallel_size: 1
    max_batch_size: 512
    max_num_tokens: 12288
    attn_backend: "TRTLLM"
    enable_attention_dp: true
    attention_dp_config:
      batching_wait_iters: 0
      enable_balance: true
      timeout_iters: 60
    moe_config:
      backend: 'CUTLASS'
    cuda_graph_config:
      enable_padding: true
      max_batch_size: 512
    kv_cache_config:
      dtype: 'fp8'
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.8
    speculative_config:
      decoding_type: 'MTP'
      num_nextn_predict_layers: 1
    client_configs:
      - name: "con1024_iter10_8k1k"
        concurrency: 1024
        iterations: 10
        isl: 8192
        osl: 1024
        backend: "openai"
        dataset_file: datasets/perf-ci/deepseek_r1-8k1k-20480-ratio-1_for_serve.json

  # 1k1k configs - TEP8 with TRTLLM, MTP3
