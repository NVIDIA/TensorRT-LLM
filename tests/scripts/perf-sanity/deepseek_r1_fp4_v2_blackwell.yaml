metadata:
  model_name: deepseek_r1_0528_fp4_v2
  supported_gpus:
  - B200
server_configs:
  # 1k1k configs - TP4 with TRTLLM, MTP3
  - name: "r1_fp4_v2_tp4_mtp3_1k1k"
    model_name: "deepseek_r1_0528_fp4_v2"
    tensor_parallel_size: 4
    moe_expert_parallel_size: 1
    pipeline_parallel_size: 1
    max_batch_size: 4
    max_num_tokens: 8192
    attn_backend: "TRTLLM"
    enable_attention_dp: false
    moe_config:
      backend: 'TRTLLM'
    cuda_graph_config:
      enable_padding: true
      max_batch_size: 4
    kv_cache_config:
      dtype: 'fp8'
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.8
    speculative_config:
      decoding_type: 'MTP'
      num_nextn_predict_layers: 3
    client_configs:
      - name: "con2_iter10_1k1k"
        concurrency: 2
        iterations: 10
        isl: 1024
        osl: 1024
        backend: "openai"
        dataset_file: datasets/perf-ci/deepseek_r1-1k1k-20480-ratio-1_for_serve.json

  # 1k1k configs - DEP8 with CUTLASS, MTP1
