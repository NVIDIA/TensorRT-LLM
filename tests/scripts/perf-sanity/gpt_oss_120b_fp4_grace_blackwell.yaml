metadata:
  model_name: gpt_oss_120b_fp4
  supported_gpus:
  - B200
  - B300
server_configs:
  - name: "gpt_oss_fp4_dep4_1k8k"
    model_name: "gpt_oss_120b_fp4"
    tensor_parallel_size: 4
    moe_expert_parallel_size: 4
    pipeline_parallel_size: 1
    max_batch_size: 640
    max_num_tokens: 20000
    attn_backend: "TRTLLM"
    enable_attention_dp: true
    attention_dp_config:
      enable_balance: true
    moe_config:
      backend: 'TRTLLM'
    cuda_graph_config:
      enable_padding: true
      max_batch_size: 640
    kv_cache_config:
      dtype: 'fp8'
      enable_block_reuse: false
      free_gpu_memory_fraction: 0.8
    num_postprocess_workers: 4
    stream_interval: 20
    client_configs:
      - name: "con2560_iter5_1k8k"
        concurrency: 2560
        iterations: 5
        isl: 1024
        osl: 8192
        random_range_ratio: 0.0
