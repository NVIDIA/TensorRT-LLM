[pytest]
addopts = --durations=0 -W ignore::DeprecationWarning
pythonpath =
    _torch/auto_deploy/_utils_test
    ../../examples/auto_deploy
env =
    D:AUTO_DEPLOY_LOG_LEVEL=INFO
markers =
    part0
    part1
    part2
    part3
    part4
    gpu2: this test uses 2 GPUs
    gpu4: this test uses 4 GPUs
