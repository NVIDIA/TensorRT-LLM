name: PR Checklist
on:
  pull_request_target:
    types: [opened, reopened, ready_for_review]

permissions:
  pull-requests: write
  contents: read

jobs:
  post-checklist:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Important: checkout the PR head for reading the checklist file
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Post PR Checklist
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');

            // Read checklist from file
            const checklistPath = process.env.GITHUB_WORKSPACE + '/.github/pr-checklist.md';
            const checklistContent = fs.readFileSync(checklistPath, 'utf8');

            // Check if we already posted a checklist comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const checklistExists = comments.some(comment =>
              comment.user.login === 'github-actions[bot]' &&
              comment.body.includes('PR Checklist')
            );

            if (!checklistExists) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: checklistContent
              });
              console.log('Posted PR checklist comment');
            } else {
              console.log('Checklist already exists, skipping');
            }
