name: PR Checks
on:
  pull_request:
    types: [opened, edited, synchronize]
jobs:
  check-pr-title:
    name: Check PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        id: check-pr-title
        continue-on-error: true
        uses: agenthunt/conventional-commit-checker-action@v2.0.0
        with:
          pr-title-regex: "^(\\[(None|[A-Z0-9]+-[0-9]+|#[0-9]+|https:\\/\\/nvbugs\\/[0-9]+)\\])(\\[[a-z0-9]+\\]) (([^ ].*)?[^ ])$"
          pr-body-regex: ""
      - name: PR title format
        if: steps.check-pr-title.outcome == 'failure'
        run: |
          echo "PR title format check failed"
          echo "PR title format:"
          echo "[JIRA ticket/NVBugs ID/GitHub issue/None][type] summary"
          echo ""
          echo "Valid ticket formats:"
          echo "  - JIRA ticket: [TRTLLM-1234] or [ABC-123]"
          echo "  - NVBugs ID: [https://nvbugs/1234567]"
          echo "  - GitHub issue: [#1234]"
          echo "  - No ticket: [None]"
          echo ""
          echo "Valid types: [fix], [feat], [doc], [infra], etc. (lowercase)"
          echo ""
          echo "Examples:"          echo "e.g. [JIRA-1234][fix] some summary"
          echo "e.g. [https://nvbugs/1234][feat] some summary"
          echo "e.g. [#1234][doc] some summary"
          echo "e.g. [None][fix] some summary"
          exit 1
